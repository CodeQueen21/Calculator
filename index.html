<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/reset.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div id='Calculator'>
          <div id='display'></div>
          <div id='buttons'>
              <div id='clear' class=button>
                  <p>C</p>
              </div>
              <div id='sign' class=button>
                  <p>+/-</p>
                </div>
              <div id='percentage' class=button>
                  <p>%</p>
                </div>
              <div id='divide' class=button >
                  <p>/</p>
              </div>
              <div id='seven' class=button>
                  <p>7</p>
              </div>
              <div id='eight' class=button>
                <p>8</p>
              </div>
              <div id='nine' class=button>
                 <p>9</p>
              </div>
              <div id='multiply' class=button>
                 <p>X</p>
              </div>
              <div id='four' class=button>
                 <p>4</p>
              </div>
              <div id='five' class=button>
                 <p>5</p>
              </div>
              <div id='six' class=button>
                 <p>6</p>
              </div>
              <div id='subtract' class=button>
                <p>-</p>
              </div>
              <div id='one' class=button>
                <p>1</p>
              </div>
              <div id='two' class=button>
                <p>2</p>
              </div>
              <div id='three' class=button>
                <p>3</p>
              </div>
              <div id='addition' class=button>
               <p>+</p>
              </div>
              <div id='zero' class=button>
                <p>0</p>
              </div>
              <div id='decimal' class=button>
                 <p>.</p>
              </div>
              <div id='equals' class=button>
                 <p>=</p>
              </div>
          </div>
        </div>
    </main>
</body>
</html>
